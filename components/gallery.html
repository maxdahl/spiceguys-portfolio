<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="./page-header.css" />
    <link rel="stylesheet" href="./gallery.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <!--
      ********************************
      * PAGE HEADER START
      ********************************
    -->
    <header>
      <div id="systembar"></div>
      <nav>
        <div id="nav-icon" class="icon">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div id="title">
          <h1>Maxim Adejumo</h1>
        </div>

        <div id="contact-link">
          <a href="#">contact</a>
        </div>
      </nav>
    </header>
    <!--
      ********************************
      * PAGE HEADER END
      ********************************
    -->

    <!--
      ********************************
      * PAGE MAIN START
      ********************************
    -->

    <main>
      <div class="gallery gallery-4" id="gal-1">
        <div class="gallery-w">
          <img
            src="../img/photos/portraet/red_hair_guy/Red_hair_-9_cropped.jpg"
            alt=""
          />
        </div>

        <div class="gallery-m">
          <img src="../img/photos/portraet/CLAU/CLAU_025.jpg" alt="" />
          <img
            src="../img/photos/portraet/GENERVA/Generva_high_res-12_tif_cropped.jpg"
            alt=""
          />
        </div>

        <div class="gallery-w">
          <img src="../img/photos/portraet/HUGH/IMG_0562_cropped.jpg" alt="" />
        </div>

        <div class="gallery-s">
          <img
            src="../img/photos/portraet/LOUIS/Louis_high_res_tif_cropped.jpg"
            alt=""
          />

          <img
            src="../img/photos/portraet/perla_malina/Perla-malina_shoot-283_tif_cropped.jpg"
            alt=""
          />

          <img
            src="../img/photos/portraet/charlotte_marie/Charlotte_Marie-26.jpg"
            alt=""
          />
        </div>
      </div>

      <div id="gal-2">
        <div class="gallery-header">
          <h2>Concert Photography</h2>
        </div>

        <div class="gallery gallery-3">
          <div class="gallery-w">
            <img
              src="../img/photos//concerts/concert-01/IMG_9454_cropped.jpg"
              alt=""
            />
          </div>

          <div class="gallery-m">
            <img
              src="../img/photos/concerts/JOUR_2/JOUR_2-2_cropped.jpg"
              alt=""
            />
            <img
              src="../img/photos/concerts/JOUR_1/JOUR_1-99_cropped.jpg"
              alt=""
            />
          </div>
          <div class="gallery-s">
            <img
              src="../img/photos/concerts/caleborate/Caleborate_09_04_19025.jpg"
              alt=""
            />

            <img
              src="../img/photos/concerts/concert-02/IMG_8873_cropped.jpg"
              alt=""
            />

            <img src="../img/photos/concerts/concert-03/IMG_7196.jpg" alt="" />
          </div>
        </div>
      </div>
    </main>

    <!--
      ********************************
      * PAGE MAIN END
      ********************************
    -->
    <script src="./page-header.js"></script>
    <script src="./gallery.js"></script>
