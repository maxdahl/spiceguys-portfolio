<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
      * {
        box-sizing: border-box;
        /* padding: 15px; */
      }

      .column {
        float: left;
        width: 50%;
        padding: 10px;
        height: 650px;
      }

      .row:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
    <link rel="stylesheet" href="style5.css" />
  </head>
  <body>
    <header>
      <ul>
        <li>Maxim Adejumo</li>
      </ul>
    </header>
    <div class="row">
      <div class="column" id="left">
        <h1 class="info">Contact Info</h1>
        <p class="info">Maxim.adejumo@gmail.com</p>
        <p class="info">+32498164235</p>
      </div>
      <div class="column" id="right" style="background-color: #242526">
        <section id="contact">
          <form id="contactForm">
            <div class="input-field">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" /><br />
            </div>

            <div class="input-field">
              <label for="adress">Adress</label>
              <input type="text" id="name" name="adress" /><br />
            </div>

            <div class="input-field">
              <label for="email">Email</label>
              <input type="email" id="name" name="email" /><br />
            </div>

            <div class="input-field">
              <label for="phone">Phone</label>
              <input type="text" id="name" name="phone" /><br />
            </div>

            <div class="input-field">
              <label for="subject">Subject</label>
              <input type="text" id="name" name="subject" /><br />
            </div>

            <div class="input-field message">
              <label for="message">Message</label>
              <textarea
                type="text"
                name="message"
                id="name"
                rows="10"
              ></textarea>
            </div>

            <input
              type="submit"
              value="Submit"
              class="submit"
              id="submitButton"
            />
          </form>
        </section>
      </div>
    </div>
    <footer>
      <p>Spice Guys 2022</p>
      <!---<button class="button5">+</button> -->
    </footer>
    <script src="index.js"></script>
  </body>
</html>
